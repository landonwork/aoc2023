<h1 style="margin: 10px;"><a href="/" style="margin: 0px;">Home</a> | <strong>Day {{ day }}</strong></h1>
<div>
	<form>
		<textarea placeholder="Paste your input here..." required name="input"></textarea>
		<div id="buttons" class="flex">
			<button
				hx-post="/day/{{day}}/part1"
				hx-trigger="click"
				hx-target="#solution1"
				hx-swap="innerHTML"
			>
				Solve part 1
			</button>
			<button
				hx-post="/day/{{day}}/part2"
				hx-trigger="click"
				hx-target="#solution2"
				hx-swap="innerHTML"
			>
				Solve part 2
			</button>
		</div>
	</form>
	<div id="solutions">
		<div class="flex">
      <p class="font-bold mr-2"><strong>Part 1:</strong> </p>
			<p id="solution1"></p>
		</div>
		<div class="flex">
      <p class="font-bold mr-2"><strong>Part 2:</strong> </p>
			<p id="solution2"></p>
		</div>
	</div>
</div>
